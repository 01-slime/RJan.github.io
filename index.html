        <h1>網頁跳轉中</h1>
        <script>
liff.init({
    liffId: '1657549468-9zdmdydP'
}).then(() => {
    console.log('LIFF init');
    
    // Start to use liff's api
    // 這邊開始寫使用其他功能
    
    }).catch(function(error) {
  console.log(error);
    //待查尋的功能
    
    // 引用 LIFF SDK 的頁面，頁面中的 lang 值
liff.getLanguage();

// LIFF SDK 的版本
liff.getVersion();

// 回傳是否由 LINE App 存取
liff.isInClient();

// 使用者是否登入 LINE 帳號
liff.isLoggedIn();

// 回傳使用者作業系統：ios、android、web
liff.getOS();

// 使用者的 LINE 版本
liff.getLineVersion();
});
