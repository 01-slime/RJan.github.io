        <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
        <!-- Google Tag Manager (noscript) -->
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MH9M59N"height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

        <h1>LIFF測試中</h1>
        <script>
            liff.init({
                liffId: '1657549468-9zdmdydP'
                withLoginOnExternalBrowser: true, // Enable automatic login process 強制瀏覽器啟動LINE登入
            }).then(() => {
                console.log('LIFF init');
                
                // Start to use liff's api
                // 這邊開始寫使用其他功能
                
                //gtag設定
                async function configGtag () {
                    const config = {
                        app_name: `LIFF ${liff.getOS()}`,
                        send_page_view: false,
                        transport_type: 'beacon',
                    }
                    const profile = await liff.getProfile()
                    if (profile.userID) config.user_id = profile.userID
                    if (liff.isInClient()) config.app_version = liff.getLineVersion()
                    gtag('config', 'G-PV0FC44PCR', config)
                }
                
                //送screenview
                function gTagScreenView (screenName) {
                    return new Promise(resolve => {
                        gTag('event', 'screen_view', {
                            event_callback: resolve,
                            screen_name: screenName,
                        })
                    })
                }
                
                //送event
                function gTagEvent (category, action, label, value = 1){
                    return new Promise(resolve => {
                        gtag('event', action, {
                            event_callback: resolve,
                            event_category: category,
                            event_label: label,
                            value,
                        })
                    })
                }
                
                // 引用 LIFF SDK 的頁面，頁面中的 lang 值
                liff.getLanguage();
                
                // LIFF SDK 的版本
                liff.getVersion();
                
                // 回傳是否由 LINE App 存取
                liff.isInClient();
                
                // 使用者是否登入 LINE 帳號
                liff.isLoggedIn();
                
                // 回傳使用者作業系統：ios、android、web
                liff.getOS();
                
                // 使用者的 LINE 版本
                liff.getLineVersion();
                
                // 登入
                liff.login({
                    // 使用者登入後要去到哪個頁面
                    redirectUri: 'https://01-slime.github.io/RJan.github.io/'
                });
                
                // 登出
                liff.logout();
                
                // 取得使用者類型
                liff.getContext();
                
                //取得使用者公開資料
                liff.getProfile()
            //初步判斷是檢查錯誤的功能
            }).catch(function(error) {
                console.log(error);
            });
</script>
